<!doctype html>
<html>
<head>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<title>{% block title %}{%endblock %} - My Webpage </title>

</head>
<body>
	<div id="content">

	</div>
</body>
</html>
